<ion-modal-view>
  <ion-header-bar>
    <h1 class="title" style="text-align:center;">OUTSTANDING!</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="streakModal.hide();">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <div class="circle">
    	<i class="icon ion-trophy"></i>
    </div>
    <div class="list list-inset">
<div class="item item-divider">
    Hard Work At A Glance
  </div>
  <div class="item item-icon-left">
    <i class="icon ion-loop"></i>
    Current Streak:
    <span class="badge badge-balanced">#</span>
  </div>
<div class="item item-icon-left">
    <i class="icon ion-star"></i>
    Longest Streak:
    <span class="badge badge-balanced">#</span>
  </div>

<div class="item item-icon-left">
    <i class="icon ion-checkmark-circled"></i>
    Total Tasks Completed:
    <span class="badge badge-balanced">#</span>
  </div>

<div class="item item-icon-left">
    <i class="icon ion-clock"></i>
    Total Time Entered:
    <span class="badge badge-balanced">#</span>
  </div>

<div class="item item-icon-left">
    <i class="icon ion-calendar"></i>
    Total Days Active: 
    <span class="badge badge-balanced">#</span>
  </div>

</div>
  </ion-content>
  <ion-footer-bar>
    <button ng-click="awesomeHide();" class="button button-block button-balanced" type="submit">I'm Awesome</button>
      </ion-footer-bar>
</ion-modal-view>
